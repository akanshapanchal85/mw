<html>
    <head>
        <title>LoginSignUp</title>
        <meta charset="UTF-18">
        <meta name="viewport" content="width=width-device,initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/
                    css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
        
    </head>
    <body>
    <div class="cont">
        <div class="form sign-in">
        <h2>Sign In</h2>
        <label>
            <span>Email Address</span>
            <input type="email" name ="email">
            
        </label>
        <label>
            <span>Password</span>
            <input type="password"name="password">
        </label>
        <button class="submit" type="button">Sign In</button>
        <p class="forgot-password">Forgot Password?</p>
        
        <div class="social-media">
            <ul>
                 <li><img src="images/whatsapp-logo.png"></li>
                 <li><img src="images/Twitter_Bird.svg.png"></li>
                 <li><img src="images/linkedin-logo-180x180.png"></li>
                 <li><img src="images/OIPTUWJX9K9.jpg"></li>
            </ul>
        
        
        </div>
        
    </div>
   <div class="sub-cont">
       <div class="img">
         <div class="img-text"></div>
           <h2>New Here?</h2>
           <p>Sign up and discover</p>
           
       </div>
       <div class="img-text">
           <h2>One of Us?</h2>
           <p>If you already have an account, just sign in.We've missed you!</p>
       </div>
       <div class="img-btn">
           <span class="m-up">Sign Up</span>
           <span class="m-in">Sign In</span>
       
       </div>
    </div>
        
        
        
        </div>
    </body>
</html>
